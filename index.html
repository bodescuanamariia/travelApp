<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <title>travel-app</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700');
      @import url('https://fonts.googleapis.com/css?family=Lato:400,500,600,700');
      :root {
        --light: #fff;
        --bg-color: #c5c3c4;
        --yellow: #9a7417;
        --orange: #c66b3d;
        --blue: #023c40;
        --dark: #000;
        --shadow: 0 1px 5px rgba(104, 104, 104, 0.8);
        --bg-filter-opacity: 0.3;
      }

      * {
        margin: o;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        box-sizing: border-box;
        color: var(--blue);
        font-size: 16px;
        font-family: 'Quicksand';
        font-weight: 600;
      }

      body {
        background: var(--bg-color);
        margin: 0;
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <travel-app></travel-app>

    <script type="module" src="src/travel-app.js"></script>
    <script src="src/javaScripts/scrollNavBar.js"></script>

    <script>
      fetch('https://devschool-2020.firebaseio.com/ana/places.json')
        .then(response => response.json())
        .then(data => {
          console.log(data);
        })
        .catch(error => console.error(error));
      window.addEventListener('scroll', function () {
        var navBar = document.querySelector('nav-component');
        navBar.classList.toggle('sticky', window.scrollY > 0);
      });
    </script>
  </body>
</html>
